spring.application.name=restaurant
server.port=${PORT}

spring.datasource.url=jdbc:postgresql://${RESTAURANT_DB_HOST}:${RESTAURANT_DB_PORT}/${RESTAURANT_DB}
spring.datasource.username=${RESTAURANT_DB_USERNAME}
spring.datasource.password=${RESTAURANT_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.file.path=/app/logs

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/sabor-digital-realm

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/sabor-digital-realm/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.audience=sabor-digital-restaurant-api
